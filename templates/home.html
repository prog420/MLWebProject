<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/resources/favicon.png">
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">-->
</head>
<body>
    <table>
        <tr id="header">
            <th id="headerText">ML App</th>
            <th id="brandname">Reaction Prediction</th>
            <td><img id="logo" src="./static/resources/logo.webp" alt="CIMM"></td>
        </tr>
        <tr>
            <td class="ml_container" colspan="3">
                <form>
                    <p>Enter SMILES or IUPAC names of reactants (delimiter: "."):</p>
                    <!-- <input_type="text" name="comment"/> -->
                    <textarea id="mainText" name="SMILES" rows="4" cols="50" oninput="getImage()"></textarea>
                    </br>
                </form>
                Beam Width:
                <select id="beamSizeValue">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                </select>
                &ensp;Model:
                <select id="modelValue">
                    <option value="smiles">SMILES to SMILES</option>
                    <option value="cgr">SMILES to CGR</option>
                </select>
                <br />
                <button type="submit" class="btn-info" onclick="getPrediction()">Predict</button>
                <button type="submit" class="btn-info" onclick="getImage()">Repaint</button>
            </td>
        </tr>
        <tr>
            <td id='inputSelector' colspan="3">
                <button type="submit" class="btn-info" onclick="getSMILES()">Names to SMILES</button>
                <div style="font-size: 110%;">
                    Language:
                    <select id="selectLang"></select>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div id='prodSmi'></div>
            </td>
        </tr>
        <tr>
            <td colspan="3" id="imageField"></td>
        </tr>
        <tr>
            <td colspan="3">
                <div id="decomposedCGR"></div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div id="cgrReact"></div>
                <div><object id="cgrArrow" type="image/svg+xml"></object></div>
                <div id="cgrProd"></div>
            </td>
        </tr>
    </table>
    <div id="footer">
        &copy; CIMM Lab., 2021.  Powered by <a href="http://algorithmia.com">Algorithmia</a>
    </div>
</body>
</html>
